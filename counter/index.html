<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork: Stopwatch</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="(min-width: 320px)" href="style_320px.css">
	<link rel="stylesheet" media="(min-width: 480px)" href="style_480px.css">
	<link rel="stylesheet" media="(min-width: 768px)" href="style_768px.css">
	<link rel="stylesheet" media="(min-width: 992px)" href="style_992px.css">
	<link rel="stylesheet" media="(min-width: 1200px)" href="style_1200px.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
	<header class="header">
		<div class="container-fluid zero-padding margine-auto">
			<div class="row margine-auto">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 zero-padding ">
					<div class="main-link">
					<a href="https://www.online-stopwatch.com/">https://www.online-stopwatch.com/</a>
				</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container zero-padding margine-auto width">
			<div class="row margine-auto">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  zero-padding  ">
					<div class="border">
						<div class="row timer margine-auto">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
								<div class="table">
									<span id="hours">00</span>
										<span>:</span>
									<span id="minutes">00</span>
										<span>:</span>
									<span id="seconds">00</span>
								</div>
							</div>
						</div>
						<div class="row margine-auto">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  zero-padding  ">
								<div class="timer-ms">
									<span id="mili-seconds-first">0</span>
									<span id="mili-seconds-second">0</span>
									<span id="mili-seconds-third">0</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row margine-auto">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  ">
							<div class="timer-button run-timer displayBlock">
								<span>Start</span>
							</div>
							<div class="timer-button pause displayNone">
								Pause
							</div>
							<div class="timer-button continue displayNone">
								Continue
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<div class="timer-button clear-timer">
								Clear
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</main>
	<footer class="footer">
		<div class="container zero-padding">
			<div class="row margine-auto">
				<div class="col-xs-12">
					
				</div>
			</div>
		</div>	
	</footer>
	<script src="app_test.js"></script>
	<!-- <script src="app.js"></script> -->
</body>
</html>
